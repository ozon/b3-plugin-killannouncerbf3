us1: %(murderer)s knifed %(victim)s
us1: %(murderer)s slit %(victim)s throat

de1: %(murderer)s hat %(victim)s erstochen
de2: %(murderer)s hat die Kehle  %(victim)s Kehle aufgeschlitzt

