[settings]
announce first kill: yes

[first kill alert]
us1: %(murderer)s takes first blood against %(victim)s! The battle has just began!!!

[kill streak alerts]
5: Killing Spree! %(murderer)s is dominating on a %(kill_streak_value)s kill streak!
10: Rampage! %(murderer)s is dominating on a %(kill_streak_value)s kill streak!
15: Dominating! %(murderer)s is dominating on a %(kill_streak_value)s kill streak!
20: Unstoppable! %(murderer)s is dominating on a %(kill_streak_value)s kill streak!
25: GodLike! %(murderer)s is dominating on a %(kill_streak_value)s kill streak!


[losing streak alerts]
10: %(victim)s comes never back from beyond the grave, and ends his series of %(losstreak)s losses.

[end kill streak alerts]
us1: %(murderer)s has ended %(victim)s kill streak at %(kill_streak_value)s kills!



# Melee messages:
